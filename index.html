<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix-india-Watch TV Shows Online,Watch Movies Online</title>
    <link rel="icon" href="./Assets/Logos/netflix-logo-icon.svg" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- Header section -->
    <header
      class="container-fluid d-flex align-items-center justify-content-center justify-content-md-between py-2"
    >
      <a
        href="#"
        class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"
      >
        <img
          src="./Assets/Logos/netflix-3.svg"
          alt="Netflix-logo"
          height="40px"
        />
      </a>
      <div
        class="col-md-2 text-center d-flex align-items-center justify-content-evenly"
      >
        <select
          class="text-center px-3 py-2 bg-dark text-white"
          name="Language"
          id="lang-head"
        >
          <option value="1">English</option>
          <option value="2">Hindi</option>
        </select>
        <button type="button" class="btn btn-danger px-2">Sign-up</button>
      </div>
    </header>
    <!-- Header Section end -->
    <!-- Hero section start -->
    <section
      class="Hero d-flex flex-wrap align-items-center justify-content-center"
    >
      <h1
        class="d-flex flex-wrap align-items-center justify-content-center text-center"
      >
        Unlimited movies, TV shows and more
      </h1>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
